<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>

    <style>
        table,th,td{
            border: black solid 1px;
            border-collapse: collapse;
        }




    </style>










</head>



<body>
<!--To create tables we use the table tag-->
<!--Tables are made of rows and columns-->
<!--Rows run horizontally while columns run vertically-->
<!--It is important to group our table into head, body and foot-->

<table>

    <thead>
         <tr>
             <th>Name</th>
             <th>Class</th>
             <th>Stream</th>
         </tr>
    </thead>


    <tbody>
         <tr>
             <td>Jane</td>
             <td>5</td>
             <td>North</td>
         </tr>


         <tr>
             <td>Dylan</td>
             <td>7</td>
             <td>South</td>
         </tr>


         <tr>
             <td>Fiona</td>
             <td>8</td>
             <td>West</td>
         </tr>

    </tbody>

    <tfoot>
      <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Stream</th>
      </tr>


    </tfoot>




</table>



</body>
</html>
