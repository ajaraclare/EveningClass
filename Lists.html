<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>

<body>

<h1> Ordered list</h1>

<ol>
  <li>Pens</li>
  <li>Pencils</li>
  <li>Erasers</li>
  <li>Rulers</li>
  <li>Sharpeners</li>
</ol>

<h1> Unordered list</h1>

<ul>
  <li>Orange</li>
  <li>Apple</li>
  <li>Guava</li>
  <li>Strawberry</li>
  <li>Mango</li>
</ul>


<p> This is a drop-down, a feature of the select tag</p>
<select name="Color" id="Color">

  <option value="Selected">Choose color</option> <br><br>

  <option value="Orange">Orange</option> <br><br>

  <option value="Red">Red</option> <br><br>

  <option value="Blue">Blue</option> <br><br>

</select> <br><br>

<p> These are radio buttons</p>
<label>Pink</label>
<input type="radio" name=" Color "> <br><br>

<label>Blue</label>
<input type="radio" name=" Color "> <br><br>

<label>Red</label>
<input type="radio" name=" Color "> <br><br>

<label>Orange</label>
<input type="radio" name=" Color "> <br><br>


<p> These are checkboxes</p>

<label>Pink</label>
<input type="checkbox" name="Color"> <br><br>

<label>Blue</label>
<input type="checkbox" name="Color"> <br><br>

<label>Red</label>
<input type="checkbox" name="Color"> <br><br>


<label>Orange</label>
<input type="checkbox" name="Color"> <br><br>

</body>

</html>
